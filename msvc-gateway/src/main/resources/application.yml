resilience4j:
  circuitbreaker:
    configs:
      default:
        sliding-window-size: 6
        failure-rate-threshold: 50
        wait-duration-in-open-state: 20s
        permitted-number-of-calls-in-half-open-state: 4
        slow-call-duration-threshold: 3s
        slow-call-rate-threshold: 50
    instances:
      products:
        base-config: default
  timelimiter:
    configs:
      default:
        timeout-duration: 3s
    instances:
      products:
        base-config: default

eureka:
  client:
    register-with-eureka: true
server:
  port: 8090
spring:
  application:
    name: msvc-gateway
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://127.0.0.1:9000
      client:
        registration:
          client-app:
            provider: spring
            client-id: gateway-app
            client-secret: 12345
            authorization-grant-type: authorization_code
            redirect-uri: http://127.0.0.1:8090/authorized
            scope:
              - openid
              - profile
            client-name: client-app
        provider:
          spring:
            issuer-uri: http://127.0.0.1:9000
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: msvc-oauth2
          uri: lb://msvc-oauth2
          predicates:
            - Path=/api/security/**
          filters:
            - StripPrefix=2
        - id: msvc-users
          uri: lb://msvc-users
          predicates:
            - Path=/api/users/**
          filters:
            - StripPrefix=2
        - id: msvc-products
          uri: lb://msvc-products
          predicates:
            - Path=/api/products/**
          #        - Header=token, 1234567
          #        - Method=GET, POST
          #        - Query=color, verde
          #        - Cookie=color, azul
          #        - Header=Content-Type, application/json
          filters:
            - StripPrefix=2
            - SampleCookie= user, Leo, Â¡Hola mi mensaje es personalizado para productos
            - name: CircuitBreaker
              args:
                name: = products
                statusCodes: 500
                fallbackUri: forward:/api/items/5
        - id: msvc-items
          uri: lb://msvc-items
          predicates:
            - Path=/api/items/**
          filters:
            - StripPrefix=2
            - AddRequestHeader=token-request, adhsadavdsopajdsakhdkaslkdskj
            - AddResponseHeader=token-response, 232343243827
            - AddRequestParameter=name, Leo
            - SetResponseHeader=Content-Type, text/plain